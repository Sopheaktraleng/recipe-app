apiVersion: apps/v1
kind: Deployment
metadata:
    name: backend
spec:
    replicas: 2
    selector:
        matchLabels:
            app: backend
    template:
        metadata:
            labels:
                app: backend
        spec:
            containers:
                - name: backend
                  image: recipe-app-backend:latest
                  imagePullPolicy: Never
                  ports:
                      - containerPort: 5000
                  envFrom:
                      - configMapRef:
                            name: backend-config
                      - secretRef:
                            name: backend-secret
