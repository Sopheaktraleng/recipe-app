# SonarQube Project Properties for Recipe App

# Project identification
sonar.projectKey=recipe-app
sonar.projectName=Recipe App
sonar.projectVersion=${BUILD_NUMBER}

# Source code directories
sonar.sources=server,client/src
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.lock,package-lock.json

# JavaScript/TypeScript specific
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language detection (auto-detect)
sonar.language=js

# Exclude test files from coverage (if any)
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/test/**,**/tests/**

# Sonar Host and Authentication (injected by Jenkins)
# sonar.host.url and sonar.login are provided by withSonarQubeEnv

